<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Guide - Nan Province (Eilik Ultra)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <!-- แก้ไข path ให้ถูกต้อง -->
    <link rel="stylesheet" href="assets/styles/robot_avatar.css">
</head>

<body>
    <main class="main-container">
        <div class="presentation-container" id="presentation-area">
            <div id="result-text" class="prose"></div>
            <div id="info-display" class="info-display-container"></div>
        </div>
        <div id="youtube-display" class="youtube-player-container">
            <div id="youtube-player"></div>
        </div>
        </div>

        <div class="robot-container" id="robot-master-container">
            <div class="robot-body">
                <div class="body-accent"></div>
                <div class="robot-neck"></div>
                <div class="robot-head">
                    <div class="head-top-accent"></div>
                    <div class="robot-face" id="robot-face">
                        <div class="robot-eye left" id="eye-left"></div>
                        <div class="robot-eye right" id="eye-right"></div>
                        <div class="robot-mouth"></div>
                        <div class="thinking-dots" id="thinking-dots"><span>.</span><span>.</span><span>.</span></div>
                    </div>
                </div>
                <span class="eilik-text">น่าน</span>
                <div class="robot-arm left-arm" id="left-arm"></div>
                <div class="robot-arm right-arm" id="right-arm"></div>
            </div>
        </div>
    </main>

    <div id="status-text"
        style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); color: white; background: rgba(0,0,0,0.3); padding: 5px 15px; border-radius: 15px; transition: opacity 0.3s ease;">
        กำลังเริ่มต้น...</div>

    <div id="text-input-container" class="text-input-container">
        <div id="text-input-prompt" class="text-input-prompt">
            <span>⌨️</span>
        </div>

        <form id="text-query-form" class="text-query-form">
            <input type="text" id="text-query-input" placeholder="พิมพ์คำถามแล้วกด Enter...">
        </form>
    </div>

    <button id="stop-speech-btn" class="stop-speech-button" title="หยุดพูด">
        <i class="fas fa-stop"></i>
    </button>

    <div class="music-controls" id="music-controls">
        <button id="play-pause-btn" title="Play/Pause">
            <i class="fas fa-play"></i>
            <i class="fas fa-pause"></i>
        </button>
        <button id="stop-btn" title="Stop and Return to AI">
            <i class="fas fa-stop"></i>
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="assets/scripts/config.js"></script>
    <script src="assets/scripts/voice-handler.js"></script>
    <script src="assets/scripts/avatar_logic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="assets/scripts/robot_avatar.js"></script>

</body>

</html>
