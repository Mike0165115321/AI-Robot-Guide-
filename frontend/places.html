<!DOCTYPE html>
<html lang="th">
<!--
    # AI Robot Guide - น้องน่าน
    หน้าสถานที่ท่องเที่ยว
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="สถานที่ท่องเที่ยวจังหวัดน่าน - วัด, ธรรมชาติ, อาหาร, ที่พัก">

    <title>สถานที่ท่องเที่ยว - น้องน่าน AI Guide</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/places.css">
</head>

<body class="page-with-navbar">

    <!-- NAVBAR -->
    <!-- NAVBAR -->
    <div id="navbar-container"></div>

    <!-- HEADER -->
    <header class="page-header">
        <h1>📍 สถานที่ท่องเที่ยวจังหวัดน่าน</h1>
        <p>ค้นหาสถานที่น่าสนใจในจังหวัดน่าน</p>
    </header>

    <!-- SEARCH & FILTER -->
    <section class="search-section">
        <div class="search-box">
            <span class="icon">🔍</span>
            <input type="text" id="search-input" placeholder="ค้นหาสถานที่...">
        </div>

        <div class="category-filters">
            <button class="category-btn active" data-category="all">ทั้งหมด</button>
            <button class="category-btn" data-category="temple">🏛️ วัด</button>
            <button class="category-btn" data-category="nature">🌲 ธรรมชาติ</button>
            <button class="category-btn" data-category="food">🍜 อาหาร</button>
            <button class="category-btn" data-category="hotel">🏨 ที่พัก</button>
            <button class="category-btn" data-category="shopping">🛍️ ช้อปปิ้ง</button>
        </div>
    </section>

    <!-- PLACES GRID -->
    <main class="places-grid" id="places-grid">
        <div class="loading-state" style="grid-column:1/-1;text-align:center;padding:50px;">
            <div class="spinner"></div>
            <p>กำลังโหลดข้อมูลสถานที่... ⏳</p>
        </div>
    </main>

    <!-- PLACE DETAIL MODAL -->
    <div id="place-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div class="modal-body">
                <div class="modal-image-container" id="modal-image"></div>
                <div class="modal-info-container">
                    <div class="modal-header">
                        <span class="modal-category" id="modal-category"></span>
                        <h2 class="modal-title" id="modal-title"></h2>
                    </div>
                    <p class="modal-desc" id="modal-desc"></p>
                    <div class="modal-footer">
                        <span class="modal-location" id="modal-location"></span>

                        <div class="modal-controls" style="display:flex;gap:10px;width:100%;">
                            <button id="modal-prev-btn" class="btn btn-secondary" style="flex:1;">⬅️ ก่อนหน้า</button>
                            <button id="modal-next-btn" class="btn btn-secondary" style="flex:1;">ถัดไป ➡️</button>
                        </div>

                        <div style="display:flex;gap:10px;width:100%;margin-top:10px;">
                            <button class="modal-close-btn btn btn-ghost" style="flex:1;">🔙 ย้อนกลับ</button>
                            <button id="modal-nav-btn" class="btn btn-primary btn-lg btn-navigate-large"
                                style="flex:2;">
                                🧭 นำทางไปที่นี่
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="./js/places_app.js"></script>
    <script type="module">
        console.log('📍 หน้าสถานที่ Init');
    </script>

    </script>
</body>

</html>
