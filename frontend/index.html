        /* Main Container */
        .main-container {
            position: relative;
            width: 100vw;
            height: calc(100vh - 60px);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Presentation Panel (‡∏ã‡πâ‡∏≤‡∏¢) */
        .presentation-panel {
            position: absolute;
            left: 5%;
            width: 45%;
            height: 75%;
            background: var(--color-bg-card);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            padding: var(--space-6);
            overflow-y: auto;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transform: translateY(30px);
            transition: all 0.5s ease;
        }

        .presentation-panel.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .presentation-panel h3 {
            color: var(--color-accent);
            border-bottom: 2px solid var(--color-accent);
            padding-bottom: var(--space-2);
            margin-bottom: var(--space-4);
        }

        .presentation-close {
            position: absolute;
            top: var(--space-4);
            right: var(--space-4);
            width: 36px;
            height: 36px;
            border-radius: var(--radius-full);
            background: var(--glass);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }

        .presentation-close:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .presentation-panel ul {
            padding-left: var(--space-4);
        }

        .presentation-panel li {
            padding-left: var(--space-4);
            margin-bottom: var(--space-2);
            position: relative;
        }

        .presentation-panel li::before {
            content: '‚ñπ';
            position: absolute;
            left: 0;
            color: var(--color-accent);
        }

        /* Avatar Section (‡∏Ç‡∏ß‡∏≤) */
        .avatar-section {
            position: absolute;
            right: 10%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.6s ease;
        }

        .avatar-section.shifted {
            right: 5%;
        }

        .avatar-section.centered {
            right: 50%;
            transform: translateX(50%);
        }

        #avatar-wrapper {
            width: 320px;
            height: 420px;
        }

        #avatar-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: var(--radius-lg);
        }

        .avatar-speech {

            margin-bottom: var(--space-4);
            padding: var(--space-3) var(--space-5);
            background: var(--color-bg-card);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            text-align: center;
        }

        .avatar-name {
            margin-top: var(--space-4);
            font-size: var(--font-size-xl);
            font-weight: 600;
            color: var(--color-accent);
            /* fallback */
            background: linear-gradient(135deg, var(--color-accent), var(--color-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .avatar-subtitle {
            color: var(--color-text-muted);
            font-size: var(--font-size-sm);
            margin-bottom: var(--space-4);
        }

            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            margin-top: var(--space-4);

        .skin-toggle-btn {

            height: 48px;
            border-radius: var(--radius-full);
            background: var(--color-bg-card);
            border: 2px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .skin-toggle-btn:hover {
            border-color: var(--color-accent);
            box-shadow: var(--glow-accent);
        }

        .skin-toggle-btn.active {
            background: rgba(45, 212, 191, 0.2);
            border-color: var(--color-accent);
        }

        /* Skin Carousel (Slides out) */
        .skin-carousel {

            align-items: center;
            background: var(--color-bg-card);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--space-2) var(--space-3);
            backdrop-filter: blur(10px);
            max-width: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .skin-carousel.open {
            max-width: 320px;
            opacity: 1;
        }

        /* Scrollable Skin List */
        .skin-list {
            display: flex;
            gap: var(--space-2);
            overflow-x: scroll;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            max-width: 270px;
            padding: 4px;
        }

        .skin-list::-webkit-scrollbar {
            height: 4px;
        }

        .skin-list::-webkit-scrollbar-thumb {
            background: var(--color-accent);
            border-radius: 4px;
        }

        .skin-btn {

            height: 42px;
            min-width: 42px;
            border-radius: var(--radius-full);
            background: var(--glass);
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all var(--transition-fast);
            flex-shrink: 0;
            cursor: pointer;
        }

        .skin-btn:hover {
            transform: scale(1.1);
            border-color: var(--color-accent);
            box-shadow: var(--glow-accent);
        }

        .skin-btn.active {
            border-color: var(--color-accent);
            background: rgba(45, 212, 191, 0.25);
            box-shadow: var(--glow-accent);
        }

        /* Input Bar */
        .input-bar {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: var(--space-3);
            background: var(--color-bg-card);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--space-3);
            backdrop-filter: blur(10px);
            z-index: 60;
            width: 90%;
            max-width: 600px;
        }

        .input-bar input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--color-text);
            font-size: var(--font-size-base);
            padding: var(--space-2) var(--space-4);
            outline: none;
        }

        .input-bar input::placeholder {

        .input-bar button {

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;

        }

        .btn-send {

        .btn-voice {

        .input-bar button:hover {
            transform: scale(1.05);
            box-shadow: var(--glow-primary);

        /* Responsive */
        @media (max-width: 768px) {
            .presentation-panel {

                top: auto;
            }

            .avatar-section {
                right: 50%;

            }

            .avatar-section.shifted {
                transform: translateX(50%) scale(0.7);
                top: 20px;
            }

            #avatar-wrapper {
                width: 260px;
                height: 340px;
            }
        }
    </style>
