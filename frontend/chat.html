<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Guide - Nan Province</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="assets/styles/chat.css">
</head>

<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="robot-avatar-icon">
                    <div class="head-accent"></div>
                    <div class="face-plate">
                        <div class="eye left"></div>
                        <div class="eye right"></div>
                    </div>
                </div>
                <h2>น้องน่าน AI</h2>
            </div>

            <nav class="sidebar-menu">
                <button class="menu-item active">
                    <i class="fa-solid fa-message"></i> แชทแนะนำเที่ยว
                </button>
                <button id="travel-mode-btn" class="menu-item">
                    <i class="fa-solid fa-map-location-dot"></i> โหมดเดินทาง
                </button>
                <button id="convo-btn" class="menu-item">
                    <i class="fa-solid fa-robot"></i> คุยกับน้องน่าน (3D)
                </button>
                <button id="faq-button" class="menu-item">
                    <i class="fa-solid fa-circle-question"></i> คำถามที่พบบ่อย
                </button>
            </nav>

            <div class="sidebar-footer">
                <button id="new-chat-btn" class="btn-reset">
                    <i class="fa-solid fa-rotate-right"></i> เริ่มต้นใหม่
                </button>
            </div>
        </aside>

        <main class="chat-area">
            <header class="mobile-header">
                <span>AI Guide จังหวัดน่าน</span>
            </header>

            <div id="message-area" class="messages-container">
            </div>

            <div class="input-area-wrapper">
                <div class="input-container">
                    <button id="mic-button" class="btn-icon" title="พูดด้วยเสียง">
                        <i class="fa-solid fa-microphone"></i>
                    </button>
                    <textarea id="user-input" placeholder="ถามน้องน่านได้เลยเจ้า... (เช่น แนะนำที่เที่ยว, ร้านอาหาร)"
                        rows="1"></textarea>
                    <button id="send-button-icon" class="btn-send" title="ส่งข้อความ">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="assets/scripts/config.js"></script>
    <script src="assets/scripts/chat.js"></script>
</body>

</html>
