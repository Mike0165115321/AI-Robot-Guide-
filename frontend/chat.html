        body {

            padding: 1.5rem;

            gap: 1rem;

        /* --- Message Bubbles --- */
        .message {
            max-width: 75%;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            background-color: #e9e9eb;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        /* --- Input Area --- */
        .input-area {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #ddd;
            background-color: #f8f9fa;
        }

        #user-input {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            margin-right: 0.75rem;
        }

        #user-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .action-buttons button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.75rem;
            font-size: 1.5rem;
            color: #555;
            transition: color 0.2s;
        }

        .action-buttons button:hover {
            color: #007bff;
        }

        /* --- For loading message --- */
        .message.bot.thinking {
            font-style: italic;
            color: #777;
        }

        .message.bot img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
