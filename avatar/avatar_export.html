    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        /* ==========================================
           CSS VARIABLES - MOOD SYSTEM
           ========================================== */
        :root {
            --color-robot-white: #fcfcfc;
            --color-robot-dark: #2c2f33;

            /* Mood-driven colors (updated by JS) */
            --mood-eye-color: #40c4ff;
            --mood-accent-color: #00e5ff;
            --mood-glow: rgba(64, 196, 255, 0.5);

            /* Transitions */
            --transition-mood: 0.5s ease;
        }

        /* ==========================================
           BASE STYLES
           ========================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            overflow: hidden;
        }

        /* ==========================================
           CONTROL PANEL
           ========================================== */
        .control-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-panel h3 {
            color: white;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .mood-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .mood-btn {
            padding: 8px 14px;
            border: none;
            border-radius: 20px;
            font-family: 'Kanit', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .mood-btn:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .mood-btn.active {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .skin-btn {
            padding: 6px 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            font-family: 'Kanit', sans-serif;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            background: rgba(255, 255, 255, 0.08);
        }

        .skin-btn:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.15);
        }

        .skin-btn.active {
            background: var(--mood-accent-color, rgba(64, 196, 255, 0.3));
            border-color: var(--mood-eye-color, #40c4ff);
            box-shadow: 0 0 10px var(--mood-glow, rgba(64, 196, 255, 0.5));
        }

        .mood-btn[data-mood="normal"] {
            border: 2px solid #40c4ff;
        }

        .mood-btn[data-mood="speaking"] {
            border: 2px solid #4ade80;
        }

        .mood-btn[data-mood="thinking"] {
            border: 2px solid #fbbf24;
        }

        .mood-btn[data-mood="listening"] {
            border: 2px solid #f472b6;
        }

        .mood-btn[data-mood="happy"] {
            border: 2px solid #34d399;
        }

        .mood-btn[data-mood="curious"] {
            border: 2px solid #a78bfa;
        }

        .mood-btn[data-mood="sleepy"] {
            border: 2px solid #64748b;
        }

        /* ==========================================
           ROBOT CONTAINER
           ========================================== */
        .robot-container {
            position: relative;
            width: 350px;
            height: 450px;
            perspective: 1200px;
            transform-style: preserve-3d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 20px;
            /* Allow walking animation */
            transition: transform 0.8s ease-in-out;
        }

        /* Walking animation */
        .robot-container.walking {
            animation: robot-walk 8s ease-in-out infinite;
        }

        @keyframes robot-walk {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(80px);
            }

            50% {
                transform: translateX(0);
            }

            75% {
                transform: translateX(-80px);
            }

            100% {
                transform: translateX(0);
            }
        }

        /* Roaming animation - more random movement */
        .robot-container.roaming {
            animation: robot-roam 12s ease-in-out infinite;
        }

        @keyframes robot-roam {
            0% {
                transform: translateX(0) scale(1);
            }

            15% {
                transform: translateX(60px) scale(1.02);
            }

            30% {
                transform: translateX(30px) scale(1);
            }

            45% {
                transform: translateX(-70px) scale(0.98);
            }

            60% {
                transform: translateX(-40px) scale(1);
            }

            75% {
                transform: translateX(50px) scale(1.01);
            }

            100% {
                transform: translateX(0) scale(1);
            }
        }

        /* Shadow */
        .robot-container::before {
            content: '';
            position: absolute;
            bottom: 50px;
            width: 120px;
            height: 8px;
            background: radial-gradient(ellipse, rgba(0, 0, 0, 0.4), transparent);
            border-radius: 50%;
            filter: blur(5px);
            z-index: 1;
        }

        /* ==========================================
           ROBOT BODY
           ========================================== */
        .robot-body {
            position: absolute;
            bottom: 60px;
            width: 200px;
            height: 240px;
            background: radial-gradient(circle at 50% 20%, rgba(255, 255, 255, 0.7) 0%, transparent 40%),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.4) 0%, transparent 15%),
                var(--color-robot-white);
            border-radius: 40% 40% 60% 60% / 65% 65% 55% 55%;
            z-index: 3;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2),
                inset 0 0 60px rgba(0, 0, 0, 0.05);
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-12px);
            }
        }

        .body-accent {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 70px;
            background: linear-gradient(180deg, var(--mood-accent-color), var(--mood-eye-color));
            border-radius: 0 0 70% 70% / 0 0 100px 100px;
            z-index: 4;
            box-shadow: 0 5px 20px var(--mood-glow);
            transition: background var(--transition-mood), box-shadow var(--transition-mood);
        }

        .robot-name {
            position: absolute;
            top: 130px;
            left: 50%;
            transform: translateX(-50%);
            color: #555;
            font-size: 20px;
            font-weight: 700;
            z-index: 5;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        /* ==========================================
           ROBOT HEAD
           ========================================== */
        .robot-neck {
            position: absolute;
            top: -125px;
            left: 50%;
            transform: translateX(-50%);
            width: 55px;
            height: 18px;
            background-color: var(--color-robot-white);
            border-radius: 50%;
            z-index: 4;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        .robot-head {
            position: absolute;
            top: -130px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 180px;
            background: radial-gradient(circle at 50% 15%, rgba(255, 255, 255, 0.9) 0%, transparent 40%),
                var(--color-robot-white);
            border-radius: 50%;
            z-index: 6;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15),
                inset 0 0 50px rgba(0, 0, 0, 0.05);
            animation: head-bob 6s ease-in-out infinite;
            transform-origin: center bottom;
        }

        @keyframes head-bob {

            0%,
            100% {
                transform: translateX(-50%) rotate(0deg);
            }

            25% {
                transform: translateX(-50%) rotate(-1deg);
            }

            75% {
                transform: translateX(-50%) rotate(1deg);
            }
        }

        .head-top-accent {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 95px;
            height: 50px;
            background: linear-gradient(180deg, var(--mood-accent-color), var(--mood-eye-color));
            border-radius: 100px / 55px;
            z-index: 7;
            box-shadow: 0 0 25px var(--mood-glow);
            transition: background var(--transition-mood), box-shadow var(--transition-mood);
        }

        /* ==========================================
           ROBOT FACE
           ========================================== */
        .robot-face {
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 95px;
            background: radial-gradient(ellipse at center, #1a1a2e, var(--color-robot-dark));
            border-radius: 50% / 45px;
            z-index: 8;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.9);
            overflow: hidden;
        }

        /* ==========================================
           EYES (Mood Reactive)
           ========================================== */
        .robot-eye {
            width: 42px;
            height: 32px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, white, var(--mood-eye-color));
            box-shadow: 0 0 10px var(--mood-eye-color),
                0 0 25px var(--mood-eye-color),
                0 0 45px var(--mood-glow),
                inset 0 0 10px rgba(255, 255, 255, 0.9);
            transition: background var(--transition-mood),
                box-shadow var(--transition-mood),
                transform 0.2s,
                width 0.3s,
                height 0.3s;
            animation: eye-pulse 3s ease-in-out infinite alternate;
        }

        @keyframes eye-pulse {
            from {
                box-shadow: 0 0 10px var(--mood-eye-color), 0 0 20px var(--mood-glow);
            }

            to {
                box-shadow: 0 0 15px var(--mood-eye-color), 0 0 35px var(--mood-glow);
            }
        }

        .robot-eye.blink {
            height: 3px !important;
            transition: height 0.08s;
        }

        /* ==========================================
           LISTENING MODE - ENHANCED
           ========================================== */

        /* Focused eyes with bright center dot */
        .mood-listening .robot-eye {
            height: 12px;
            width: 45px;
            position: relative;
            animation: listening-focus 1s ease-in-out infinite alternate;
        }

        .mood-listening .robot-eye::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white, 0 0 20px var(--mood-eye-color);
            animation: focus-dot 0.8s ease-in-out infinite alternate;
        }

        @keyframes listening-focus {
            from {
                box-shadow: 0 0 15px var(--mood-eye-color), 0 0 30px var(--mood-glow);
            }

            to {
                box-shadow: 0 0 25px var(--mood-eye-color), 0 0 50px var(--mood-glow);
            }
        }

        @keyframes focus-dot {
            from {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.7;
            }

            to {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
        }

        /* Head tilt when listening */
        .mood-listening~.robot-head,
        .mood-listening.robot-face {
            animation: head-listen-tilt 3s ease-in-out infinite;
        }

        @keyframes head-listen-tilt {

            0%,
            100% {
                transform: translateX(-50%) rotate(-3deg);
            }

            50% {
                transform: translateX(-50%) rotate(3deg);
            }
        }

        /* Antenna glow pulse */
        .mood-listening~.head-top-accent,
        .robot-face.mood-listening~.head-top-accent {
            animation: antenna-pulse 1s ease-in-out infinite;
        }

        @keyframes antenna-pulse {

            0%,
            100% {
                box-shadow: 0 0 25px var(--mood-glow), 0 0 50px var(--mood-glow);
                filter: brightness(1);
            }

            50% {
                box-shadow: 0 0 40px var(--mood-glow), 0 0 80px var(--mood-glow);
                filter: brightness(1.3);
            }
        }

        /* Audio wave rings - hidden by default */
        .audio-waves {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            pointer-events: none;
            z-index: 1;
        }

        .audio-waves .wave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid var(--mood-eye-color);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .wave-1 {
            width: 120%;
            height: 120%;
        }

        .wave-2 {
            width: 150%;
            height: 150%;
        }

        .wave-3 {
            width: 180%;
            height: 180%;
        }

        /* Audio waves DISABLED - too unnatural looking */
        /* Kept in code for future use if needed */
        .mood-listening~.audio-waves .wave,
        .robot-head:has(.mood-listening) .audio-waves .wave {
            opacity: 0 !important;
            /* Disabled */
        }

        .mood-listening~.audio-waves .wave-1,
        .robot-head:has(.mood-listening) .wave-1 {
            animation: wave-expand 2s ease-out infinite;
        }

        .mood-listening~.audio-waves .wave-2,
        .robot-head:has(.mood-listening) .wave-2 {
            animation: wave-expand 2s ease-out infinite 0.4s;
        }

        .mood-listening~.audio-waves .wave-3,
        .robot-head:has(.mood-listening) .wave-3 {
            animation: wave-expand 2s ease-out infinite 0.8s;
        }

        @keyframes wave-expand {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0.8;
            }

            100% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0;
            }
        }

        /* Glowing ears - hidden by default */
        .robot-ear {
            position: absolute;
            width: 15px;
            height: 25px;
            background: var(--mood-eye-color);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s, box-shadow 0.3s;
            z-index: 5;
        }

        .left-ear {
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
        }

        .right-ear {
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Show ears only in listening mode */
        .mood-listening~.robot-ear,
        .robot-head:has(.mood-listening) .robot-ear {
            opacity: 1;
            animation: ear-pulse 1s ease-in-out infinite alternate;
        }

        @keyframes ear-pulse {
            from {
                box-shadow: 0 0 10px var(--mood-eye-color), 0 0 20px var(--mood-glow);
                transform: translateY(-50%) scale(1);
            }

            to {
                box-shadow: 0 0 20px var(--mood-eye-color), 0 0 40px var(--mood-glow);
                transform: translateY(-50%) scale(1.15);
            }
        }

        .mood-thinking .robot-eye {
            opacity: 0;
            transform: scale(0.5);
        }

        .mood-sleepy .robot-eye {
            height: 6px;
            opacity: 0.4;
            animation: sleepy-droop 2s ease-in-out infinite;
        }

        @keyframes sleepy-droop {

            0%,
            100% {
                height: 6px;
                transform: translateY(0);
            }

            50% {
                height: 4px;
                transform: translateY(2px);
            }
        }

        .mood-curious .robot-eye {
            width: 50px;
            height: 40px;
            animation: curious-look 1s ease-in-out infinite alternate;
        }

        @keyframes curious-look {
            from {
                transform: translateX(-3px);
            }

            to {
                transform: translateX(3px);
            }
        }

        .mood-happy .robot-eye {
            height: 20px;
            border-radius: 50% 50% 20% 20%;
            animation: happy-bounce 0.6s ease-in-out infinite;
        }

        @keyframes happy-bounce {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-5px) scale(1.1);
            }
        }

        /* Happy smile */
        .mood-happy .robot-mouth {
            opacity: 1;
            width: 45px;
            height: 20px;
            border-radius: 0 0 50% 50%;
            background: linear-gradient(180deg, #f75d5d, #ff8a8a);
        }

        /* Sleepy yawn mouth */
        .mood-sleepy .robot-mouth {
            opacity: 0.6;
            width: 25px;
            height: 15px;
            border-radius: 50%;
        }

        /* ==========================================
           MOUTH
           ========================================== */
        .robot-mouth {
            position: absolute;
            bottom: 12px;
            width: 35px;
            height: 8px;
            background: linear-gradient(90deg, #ff6b6b, #f75d5d);
            border-radius: 4px;
            opacity: 0;
            transform-origin: center;
            transition: opacity 0.3s, transform 0.2s;
        }

        .robot-mouth.speaking {
            opacity: 1;
            animation: mouth-talk 0.18s infinite alternate ease-in-out;
        }

        @keyframes mouth-talk {
            0% {
                transform: scaleY(0.6) scaleX(1);
            }

            100% {
                transform: scaleY(1.4) scaleX(1.15);
            }
        }

        /* Thinking dots - CENTER position */
        .thinking-dots {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .mood-thinking .thinking-dots {
            opacity: 1;
        }

        .mood-thinking .robot-eye {
            display: none;
        }

        .thinking-dots span {
            width: 12px;
            height: 12px;
            background: var(--mood-eye-color);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--mood-eye-color);
            animation: dot-bounce 1.4s infinite ease-in-out;
        }

        .thinking-dots span:nth-child(1) {
            animation-delay: 0s;
        }

        .thinking-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .thinking-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dot-bounce {

            0%,
            80%,
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            40% {
                transform: scale(1.3);
                opacity: 1;
            }
        }

        /* Question mark for CURIOUS mode - Thought bubble floating on side */
        .question-mark {
            position: absolute;
            top: -50px;
            right: -45px;
            font-size: 38px;
            font-weight: bold;
            color: var(--mood-eye-color);
            text-shadow: 0 0 15px var(--mood-glow), 0 0 30px var(--mood-glow);
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            z-index: 100;
        }

        .mood-curious .question-mark {
            opacity: 1;
            animation: question-float 2s ease-in-out infinite;
        }

        /* Eyes visible for curious - big curious eyes */
        .mood-curious .robot-eye {
            width: 48px;
            height: 35px;
        }

        @keyframes question-float {

            0%,
            100% {
                transform: translateY(0) rotate(-8deg);
            }

            50% {
                transform: translateY(-10px) rotate(8deg);
            }
        }

        /* ==========================================
           ARMS
           ========================================== */
        .robot-arm {
            position: absolute;
            width: 50px;
            height: 130px;
            background: linear-gradient(180deg, var(--color-robot-white), #e8e8e8);
            border-radius: 30px;
            z-index: 2;
            transform-origin: 50% 10%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.4s ease;
        }

        .robot-arm::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 45px;
            background: linear-gradient(180deg, #e8e8e8, var(--color-robot-white));
            border-radius: 30px;
            box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.08);
        }

        .left-arm {
            top: 25px;
            left: -10px;
            transform: rotate(-5deg);
        }

        .right-arm {
            top: 25px;
            right: -10px;
            transform: rotate(5deg);
        }

        /* Arm states */
        .arm-idle {
            animation: arm-idle 4s ease-in-out infinite;
        }

        @keyframes arm-idle {

            0%,
            100% {
                transform: rotate(-5deg);
            }

            50% {
                transform: rotate(-8deg);
            }
        }

        .right-arm.arm-idle {
            animation: arm-idle-right 4s ease-in-out infinite;
        }

        @keyframes arm-idle-right {

            0%,
            100% {
                transform: rotate(5deg);
            }

            50% {
                transform: rotate(8deg);
            }
        }

        .arm-speaking {
            animation: arm-talk 0.5s ease-in-out infinite alternate !important;
        }

        @keyframes arm-talk {
            0% {
                transform: rotate(-40deg) translateY(-10px);
            }

            100% {
                transform: rotate(-15deg) translateY(5px);
            }
        }

        .right-arm.arm-speaking {
            animation: arm-talk-right 0.5s ease-in-out infinite alternate !important;
        }

        @keyframes arm-talk-right {
            0% {
                transform: rotate(40deg) translateY(-10px);
            }

            100% {
                transform: rotate(15deg) translateY(5px);
            }
        }

        .arm-listening {
            transform: rotate(-50deg) translateY(-15px) !important;
        }

        .right-arm.arm-listening {
            transform: rotate(50deg) translateY(-15px) !important;
        }

        .arm-thinking {
            transform: rotate(-25deg) !important;
        }

        .right-arm.arm-thinking {
            transform: rotate(25deg) !important;
        }

        /* Curious: Just normal arms for now */
        .arm-curious {
            transform: rotate(-5deg) !important;
        }

        .right-arm.arm-curious {
            transform: rotate(5deg) !important;
        }

        /* Info panel */
        .info-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 12px 25px;
            border-radius: 30px;
            color: white;
            font-size: 0.9rem;
